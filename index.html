<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Янчишен</title>
</head>
<body>
	<form>
		<fieldset>
			<h1> Payment form </h1>
			Required fields are followed by *.<br>
			<h2> Contact information </h2>
		    <fieldset>
		    		<legend>Title</legend>
			        <input type='radio' name="title" value='Ace' checked>Ace<br>
			        <input type='radio' name="title" value='King'>King<br>
			        <input type='radio' name="title" value='Queen'>Queen
	        </fieldset>
	        Name: *<br>
	        <input type='text' name='firstname' value=''><br>
	        Email: *<br>
	        <input type='text' name='email' value=''><br>
	        <h2> Payment information </h2>
	        Card type: <br>
	        <select>
	        	<option>Visa</option>
	        	<option>Mastercard</option>
	        	<option>American Express</option>
	        </select> <br>
	        Card number: *<br>
	        <input type='numbers' name='card number' value=''><br>
	        Expiration date: *<br>
	        <input type='text' name='expiration date' placeholder='MM/YY'><br>
            <input type = "submit" value = "Validate the payment">
	    </fieldset>
    </form> 

</body>
</html>
